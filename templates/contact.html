{% extends "base.html" %}

{% block title %}Contact me{% endblock %}

{% block content_title %}Contact me{% endblock %}

{% block content %}
  <form action="{{ url_for('contact') }}" class="form-horizontal" method="post">
    <div class="form-group">
      <label for="subject" class="col-sm-2 control-label">Subject</label>
      <div class="col-sm-10">
        <input class="form-control" id="subject" name="subject" type="text" value="{{ request.form.get('subject', '') }}">
      </div>
    </div>
    <div class="form-group">
      <label for="your_mail" class="col-sm-2 control-label">Your email</label>
      <div class="col-sm-10">
        <input class="form-control" id="your_mail" name="your_mail" type="text" value="{{ request.form.get('your_mail', '') }}">
      </div>
    </div>
    <div class="form-group">
      <label for="message" class="col-sm-2 control-label">Message</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="message" name="message" style="height: 300px;">{{ request.form.get('message', '') }}</textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">Send</button>
        <a class="btn btn-default" href="{{ url_for('index') }}">Cancel</a>
      </div>
    </div>
  </form>
{% endblock %}
